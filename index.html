<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and effective task manager application to organize your daily tasks.">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>My Task Manager</h1>
                    <p class="subtitle">Stay organized and productive</p>
                </div>
                <button
                    id="darkModeToggle"
                    class="btn-dark-mode"
                    aria-label="Toggle dark mode"
                    aria-pressed="false"
                    title="Toggle dark mode"
                >
                    <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <!-- Add Task Form -->
            <section class="add-task-section" aria-labelledby="add-task-heading">
                <h2 id="add-task-heading" class="sr-only">Add New Task</h2>
                <form class="task-form" id="taskForm">
                    <div class="form-group">
                        <input
                            type="text"
                            id="taskInput"
                            class="task-input"
                            placeholder="Add a new task..."
                            aria-label="Enter a new task"
                            required
                        >
                        <button
                            type="submit"
                            class="btn btn-primary"
                            aria-label="Add the task to the list"
                        >
                            Add Task
                        </button>
                    </div>
                    <div id="formError" class="error-message" role="alert" aria-live="polite"></div>
                </form>
            </section>

            <!-- Task Statistics -->
            <section class="stats-section" aria-labelledby="stats-heading">
                <h2 id="stats-heading" class="sr-only">Task Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-number" id="totalCount">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedCount">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingCount">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </section>

            <!-- Task List -->
            <section class="task-list-section" aria-labelledby="task-list-heading">
                <h2 id="task-list-heading">Tasks</h2>
                
                <div class="filter-buttons">
                    <button
                        class="btn btn-filter active"
                        data-filter="all"
                        aria-label="Show all tasks"
                        aria-pressed="true"
                    >
                        All
                    </button>
                    <button
                        class="btn btn-filter"
                        data-filter="active"
                        aria-label="Show pending tasks"
                        aria-pressed="false"
                    >
                        Active
                    </button>
                    <button
                        class="btn btn-filter"
                        data-filter="completed"
                        aria-label="Show completed tasks"
                        aria-pressed="false"
                    >
                        Completed
                    </button>
                </div>

                <ul class="task-list" id="taskList" role="list" aria-label="List of tasks">
                    <!-- Tasks will be inserted here dynamically -->
                </ul>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" aria-live="polite">
                    <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <p>No tasks yet. Add one to get started!</p>
                </div>

                <!-- Clear Completed Button -->
                <button
                    id="clearCompletedBtn"
                    class="btn btn-secondary"
                    aria-label="Delete all completed tasks"
                    style="display: none;"
                >
                    Clear Completed
                </button>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Task Manager. Keep yourself organized and productive.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
