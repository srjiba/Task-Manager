<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Professional Task Manager built with Bootstrap 5">
    <title>Task Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">TaskManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navBar">
            <form class="d-flex ms-auto me-3" role="search" id="searchForm">
              <input id="searchInput" class="form-control me-2" type="search" placeholder="Search tasks" aria-label="Search tasks">
            </form>

            <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#taskModal" id="addTaskBtn">
              <i class="fa-solid fa-plus me-1"></i> Add Task
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-4">
      <!-- Dashboard stats -->
      <section class="row g-3 mb-3" aria-label="Task summary">
        <div class="col-12 col-md-4">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Total Tasks</h6>
              <h3 id="totalCount">0</h3>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Completed</h6>
              <h3 id="completedCount">0</h3>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card shadow-sm text-center">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted">Pending</h6>
              <h3 id="pendingCount">0</h3>
            </div>
          </div>
        </div>
      </section>

      <!-- Filters & Bulk Actions -->
      <section class="row align-items-center mb-3">
        <div class="col-12 col-md-8 d-flex gap-2 flex-wrap">
          <select id="filterStatus" class="form-select w-auto" aria-label="Filter by status">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>

          <select id="filterPriority" class="form-select w-auto" aria-label="Filter by priority">
            <option value="all">All Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <select id="filterCategory" class="form-select w-auto" aria-label="Filter by category">
            <option value="all">All Categories</option>
          </select>
        </div>
        <div class="col-12 col-md-4 text-md-end mt-2 mt-md-0">
          <button id="clearCompletedBtn" class="btn btn-outline-danger">Clear All Completed</button>
        </div>
      </section>

      <!-- Task grid -->
      <section id="tasksContainer" class="row g-3" aria-live="polite">
        <!-- Cards inserted here -->
      </section>

      <!-- Empty state -->
      <div id="emptyState" class="text-center text-muted my-4" style="display:none;">
        <i class="fa-regular fa-circle-check fa-4x mb-3"></i>
        <p class="lead">No tasks found. Add a task to get started.</p>
      </div>
    </main>

    <footer class="text-center py-4 text-muted">
      <small>&copy; 2026 Task Manager</small>
    </footer>

    <!-- Task Modal (Add/Edit) -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form id="taskForm" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="taskId">
              <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="taskTitle" required maxlength="200">
                <div class="invalid-feedback">Please provide a title.</div>
              </div>

              <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" rows="3"></textarea>
              </div>

              <div class="row g-3">
                <div class="col-12 col-md-4">
                  <label for="taskPriority" class="form-label">Priority</label>
                  <select id="taskPriority" class="form-select">
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                  </select>
                </div>

                <div class="col-12 col-md-4">
                  <label for="taskDueDate" class="form-label">Due Date</label>
                  <input type="date" id="taskDueDate" class="form-control" required>
                  <div class="invalid-feedback">Please select a due date.</div>
                </div>

                <div class="col-12 col-md-4">
                  <label for="taskCategory" class="form-label">Category</label>
                  <input type="text" id="taskCategory" class="form-control" placeholder="Work, Personal, ...">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
